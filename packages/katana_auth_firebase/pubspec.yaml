name: katana_auth_firebase
description: Firebase plugin for katana_auth. A package to facilitate switching between Local and Firebase authentication implementations.
version: 3.1.2
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/katana_auth_firebase

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  katana: ^3.1.3
  katana_auth: ^3.0.5
  katana_firebase: ^3.0.5
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  shared_preferences: ^2.5.3
  katana_platform_info: ^3.1.0

dev_dependencies:
  test: ^1.24.0
  katana_test: ^3.0.2
  flutter_lints: ^6.0.0
  import_sorter: ^4.6.0
