version: 2.4.30
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/katana_functions_firebase

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  katana: ^2.10.2
  katana_functions: ^2.4.29
  katana_firebase: ^2.0.32
  firebase_core: ^2.1.1
  cloud_functions: ^4.0.7
  universal_platform: ^1.0.0+1

dev_dependencies:
  test: ^1.24.0
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
