name: katana_picker_mobile
description: Mobile plugin for katana_picker. Base package for retrieving files such as images and videos from terminal storage, cameras, etc.
version: 1.1.0
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/katana_picker_mobile

publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  katana: ^0.15.0
  katana_picker:
    path: "../katana_picker"
  file_picker: ^5.2.3
  image_picker: ^0.8.6
dev_dependencies:
  flutter_test:
    sdk: flutter
