name: masamune
description: An application development framework centered on automatic code generation using build_runner.
version: 2.10.4
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.8.0

  katana: ^2.12.1
  katana_logger: ^2.2.1
  katana_shorten: ^2.1.2
  katana_indicator: ^2.2.0
  katana_scoped: ^2.3.1
  katana_model: ^2.25.1
  katana_model_local: ^2.13.7
  katana_listenables: ^2.2.2
  katana_router: ^2.2.4
  katana_theme: ^2.5.0
  katana_localization: ^2.3.3
  katana_form: ^2.12.4
  katana_auth: ^2.7.1
  katana_ui: ^2.6.3
  katana_prefs: ^2.2.2
  katana_storage: ^2.2.1
  katana_functions: ^2.6.1
  masamune_annotation: ^2.6.2
dev_dependencies:
  test: ^1.24.0
  katana_test: ^2.1.0
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  