name: masamune
description: An application development framework centered on automatic code generation using build_runner.
version: 3.2.1
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta:

  katana: ^3.1.2
  katana_logger: ^3.0.4
  katana_shorten: ^3.0.3
  katana_indicator: ^3.0.3
  katana_scoped: ^3.0.4
  katana_model: ^3.2.0
  katana_model_local: ^3.1.6
  katana_router: ^3.1.2
  katana_theme: ^3.0.5
  katana_localization: ^3.0.6
  katana_form: ^3.1.6
  katana_auth: ^3.0.4
  katana_ui: ^3.0.4
  katana_storage: ^3.0.3
  katana_functions: ^3.0.3
  masamune_annotation: ^3.0.5
dev_dependencies:
  test: ^1.24.0
  katana_test: ^3.0.1
  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0
  