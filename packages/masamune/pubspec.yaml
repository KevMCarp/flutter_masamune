  katana_router: ^2.0.22
  katana_theme: ^2.0.17
  katana_localization: ^2.0.17
  katana_form: ^2.6.0
  katana_auth: ^2.0.13
  katana_ui: ^2.3.0
  katana_prefs: ^2.0.16
