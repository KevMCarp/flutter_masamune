  katana_localization: ^1.1.23
  katana_form: ^1.3.4
  katana_auth: ^1.1.9
  katana_ui: ^1.1.5
  katana_prefs: ^1.1.7
  katana_storage:  ^1.1.2
  katana_functions: ^1.1.9
