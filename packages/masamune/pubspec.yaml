name: masamune
description: An application development framework centered on automatic code generation using build_runner.
version: 1.0.0
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  katana: ^0.15.0
  katana_shorten: ^1.2.0
  katana_indicator: ^1.1.4
  katana_scoped: ^1.7.0
  katana_model: ^1.3.17
  katana_listenables: ^1.2.10
  katana_router: ^1.10.0
  katana_theme: ^1.2.8
  katana_localization: ^1.1.20
  katana_form: ^1.3.1
  katana_auth: ^1.1.4
  katana_picker: ^1.2.0
  katana_ui:
    path: ../katana_ui
  masamune_annotation:
    path: ../masamune_annotation
  katana_storage: 
    path: ../katana_storage
dev_dependencies:
  flutter_test:
    sdk: flutter
  