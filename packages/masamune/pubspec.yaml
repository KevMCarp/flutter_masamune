homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.8.0

  katana: ^1.0.6
  katana_logger: ^1.2.4
  katana_shorten: ^1.2.9
  katana_indicator: ^1.1.12
  katana_scoped: ^1.9.1
  katana_model: ^1.5.17
  katana_listenables: ^1.2.17
  katana_router: ^1.10.0
  katana_theme: ^1.4.3
  katana_localization: ^1.1.29
  katana_form: ^1.3.20
  katana_auth: ^1.2.8
  katana_ui: ^1.2.5
  katana_prefs: ^1.1.17
  katana_storage:  ^1.1.2
