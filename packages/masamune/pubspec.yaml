  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.8.0

  katana: ^1.1.0
  katana_logger: ^1.3.0
  katana_shorten: ^1.3.0
  katana_indicator: ^1.2.0
  katana_scoped: ^1.12.0
  katana_model: ^1.8.0
  katana_listenables: ^1.3.0
  katana_router: ^1.12.0
  katana_theme: ^1.5.0
  katana_localization: ^1.2.0
  katana_form: ^1.5.0
  katana_auth: ^1.3.0
  katana_ui: ^1.3.0
  katana_prefs: ^1.2.0
  katana_storage:  ^1.1.2
