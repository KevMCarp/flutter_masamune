name: masamune
description: Package that supports Flutter states and their transitions using the Model Notifier package and the Katana Routing package.
version: 0.12.0+3
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  katana: ^0.12.0
  katana_flutter: ^0.12.0
  katana_routing: ^0.12.0
  katana_module: ^0.12.0
  model_notifier: ^0.12.0
  flutter_riverpod: ^1.0.3
  cached_network_image: ^3.2.0
  cached_network_image_platform_interface: ^1.0.0
  flutter_cache_manager: ^3.3.0
  url_strategy: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  