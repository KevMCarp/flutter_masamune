  katana_model: ^2.29.2
  katana_model_local: ^2.14.2
  katana_listenables: ^2.2.10
  katana_router: ^2.4.2
  katana_theme: ^2.6.5
  katana_localization: ^2.3.12
  katana_form: ^2.14.3
  katana_auth: ^2.10.2
  katana_ui: ^2.10.6
  katana_prefs: ^2.2.10
