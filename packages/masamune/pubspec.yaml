name: masamune
description: An application development framework centered on automatic code generation using build_runner.
version: 2.11.3
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.8.0

  katana: ^2.13.0
  katana_logger: ^2.2.2
  katana_shorten: ^2.1.3
  katana_indicator: ^2.2.1
  katana_scoped: ^2.3.2
  katana_model: ^2.26.3
  katana_model_local: ^2.13.12
  katana_listenables: ^2.2.3
  katana_router: ^2.2.7
  katana_theme: ^2.5.1
  katana_localization: ^2.3.4
  katana_form: ^2.12.8
  katana_auth: ^2.8.1
  katana_ui: ^2.6.4
  katana_prefs: ^2.2.3
  katana_storage: ^2.2.2
  katana_functions: ^2.6.2
  masamune_annotation: ^2.6.4
dev_dependencies:
  test: ^1.24.0
  katana_test: ^2.1.0
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  