  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  meta: ^1.8.0

  katana: ^1.0.5
  katana_logger: ^1.2.0
  katana_shorten: ^1.2.7
  katana_indicator: ^1.1.11
  katana_scoped: ^1.7.10
  katana_model: ^1.5.12
  katana_listenables: ^1.2.16
  katana_router: ^1.10.0
  katana_theme: ^1.3.2
  katana_localization: ^1.1.26
  katana_form: ^1.3.10
  katana_auth: ^1.2.2
  katana_ui: ^1.1.8
  katana_prefs: ^1.1.16
  katana_storage:  ^1.1.2
