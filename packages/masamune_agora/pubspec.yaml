name: masamune_agora
description: Plugin module for agora.io of Masamune framework. Only RTC available. Registration with Agora.io and issuance of an API key are required.
version: 0.9.2+11
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune

environment:
  sdk: ">=2.13.0-0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  masamune: ^0.9.0
  masamune_firebase: ^0.9.0
  permission_handler: ^9.2.0
  agora_rtc_engine: ^5.2.0
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
