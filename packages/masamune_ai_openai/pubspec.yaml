version: 2.7.91
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_ai_openai

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.0.0"

