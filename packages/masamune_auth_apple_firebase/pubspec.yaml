version: 3.0.14
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_auth_apple_firebase

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  katana: ^3.1.3
  masamune: ^3.3.0
  katana_auth_firebase: ^3.1.2
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0

dev_dependencies:
  test: ^1.24.0
  katana_test: ^3.0.2
  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0

