name: masamune_auth_google_firebase
description: Authentication plugin for Masamune that can implement Google sign-in on Firebase.
version: 2.2.10
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_auth_google_firebase

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
    
  katana: ^2.18.1
  masamune: ^2.22.3
  katana_auth_firebase: ^2.8.2
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0

dev_dependencies:
  test: ^1.24.0
  katana_test: ^2.1.3
  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0

