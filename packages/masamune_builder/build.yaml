builders:
  masamune_builder:
    import: 'package:masamune_builder/masamune_builder.dart'
    builder_factories: ['masamuneBuilderFactory']
    build_extensions: {'.dart': ['.m.dart']}
    auto_apply: dependents
    build_to: source
    applies_builders: ["source_gen|combining_builder"]
targets:
  $default:
    builders:
      masamune_builder:
        enabled: true
        generate_for:
          exclude:
            - test
            - example
          include:
            - test/integration/*
            - test/integration/**/*