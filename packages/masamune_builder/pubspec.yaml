name: masamune_builder
description: Building system for masamune framework. Automatic creation of models, themes, pages, and translation data.
version: 1.1.0
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_builder

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  katana: ^0.15.0
  build: ^2.3.0
  dart_style: ^2.2.3
  code_builder: ^4.2.0
  source_gen: ^1.2.2
  analyzer: ^5.0.0
  freezed_annotation: ^2.2.0
  katana_theme_builder: ^1.2.6
  katana_theme_annotation: ^1.2.5
  katana_localization_builder: ^1.1.20
  katana_localization_annotation: ^1.1.18
  katana_router_builder: ^1.10.0
  katana_router_annotation: ^1.10.0
  katana_listenables_annotation: ^1.2.8
  katana_listenables_builder: ^1.2.9
  masamune_annotation: ^1.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
