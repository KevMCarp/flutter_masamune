version: 1.0.0
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_builder

publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  katana: ^0.15.0
  build: ^2.3.0
  dart_style: ^2.2.3
  code_builder: ^4.2.0
  source_gen: ^1.2.2
  analyzer: ^5.0.0
  katana_theme_builder: ^1.2.4
  katana_theme_annotation: ^1.2.3
  katana_localization_builder: ^1.1.17
  katana_localization_annotation: ^1.1.15
  katana_router_builder: ^1.9.9
  katana_router_annotation: ^1.9.8
  katana_listenables_annotation: ^1.2.7
  katana_listenables_builder: ^1.2.8
dev_dependencies:
  flutter_test:
    sdk: flutter
