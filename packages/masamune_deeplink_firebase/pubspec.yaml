    sdk: flutter
    
  katana: ^2.4.1
  masamune: ^2.4.47
  katana_firebase: ^2.0.12
  firebase_dynamic_links: ^5.3.5
  universal_platform: ^1.0.0+1

dev_dependencies:
  test: ^1.21.3
  flutter_lints: ^2.0.0
  import_sorter: ^4.6.0

