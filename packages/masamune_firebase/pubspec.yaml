version: 0.11.0+2
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_firebase

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  masamune: ^0.11.0
  model_notifier: ^0.11.0
  firebase_model_notifier: ^0.11.0
  flutter_riverpod: ^1.0.3
  riverpod: ^1.0.3
  meta: ^1.7.0
  http: ^0.13.4
  firebase_auth: ^3.3.19
  firebase_storage: ^10.2.17
  firebase_analytics: ^9.1.9
  firebase_dynamic_links: ^4.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
