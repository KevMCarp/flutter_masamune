version: 0.12.0+1
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_firebase_dynamic_links

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  masamune: ^0.12.1
  katana_module: ^0.12.1
  katana_firebase: ^0.12.1
  masamune_firebase: ^0.12.1
  firebase_dynamic_links: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
