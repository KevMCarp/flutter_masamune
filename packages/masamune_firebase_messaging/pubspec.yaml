name: masamune_firebase_messaging
description: Plugin to add Firebase Messaging to the Masamune framework. Model notifier is used to make it easier to use.
version: 0.13.0+1
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_firebase_messaging

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  katana_firebase: ^0.13.0
  masamune: ^0.13.0
  masamune_firebase: ^0.13.0
  firebase_model_notifier: ^0.13.0
  firebase_messaging: ^11.2.4
  http: ^0.13.0
  flutter_local_notifications: ^9.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
