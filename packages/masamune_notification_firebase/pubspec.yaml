  flutter_local_notifications: ^16.1.0
  katana_firebase: ^2.0.29
  universal_platform: ^1.0.0+1
  masamune_notification: ^2.3.9
dev_dependencies:
  # test: ^1.24.0
  flutter_lints: ^3.0.0
  import_sorter: ^4.6.0
  build_runner: ^2.3.3
  masamune_builder: ^2.10.2
  freezed: ^2.3.2
  json_serializable: ^6.6.0
