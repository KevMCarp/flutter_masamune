  katana: ^2.2.0
  masamune: ^2.1.16
  masamune_picker: ^2.0.41
  file_picker: ^5.2.3
  image_picker: ^0.8.6
dev_dependencies:
  test: ^1.21.3
  flutter_lints: ^2.0.0
  import_sorter: ^4.6.0
