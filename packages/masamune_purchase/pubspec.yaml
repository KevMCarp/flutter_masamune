name: masamune_purchase
description: Plug-in module that provides the billing system function of Masamune framework. Limited to those available on the client side.
version: 0.10.0+2
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_purchase

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: in_app_purchase_android
      ios:
        default_package: in_app_purchase_storekit

dependencies:
  flutter:
    sdk: flutter

  masamune: ^0.10.0
  http: ^0.13.0
  in_app_purchase: ^3.0.5
  in_app_purchase_android: ^0.2.2
  in_app_purchase_platform_interface: ^1.3.1
  in_app_purchase_storekit: ^0.3.0

