name: masamune_purchase_firebase
description: Plugin that extends the billing system plugin to the processing by the server (Firebase). Firebase Functions are required.
version: 0.13.0+20
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_purchase_firebase

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: in_app_purchase_android
      ios:
        default_package: in_app_purchase_storekit

dependencies:
  flutter:
    sdk: flutter

  masamune_firebase: ^0.13.0
  masamune_purchase: ^0.13.0
  in_app_purchase: ^3.0.5
  in_app_purchase_android: ^0.2.2
  in_app_purchase_platform_interface: ^1.3.1
  in_app_purchase_storekit: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
