version: 0.15.0+81
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_signin_facebook

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  masamune_firebase: ^0.15.0
  firebase_auth:
  flutter_facebook_auth: ^4.3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
