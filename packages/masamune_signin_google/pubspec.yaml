version: 0.15.0+15
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_signin_google

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  masamune_firebase: ^0.15.0
  firebase_auth: ^3.3.4
  google_sign_in: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
