name: masamune_signin_twitter
description: Plugin for signing in with a Twitter account. Basically used with masamune_firebase authentication; requires use of FirebaseAuth.
version: 0.10.0+10
homepage: https://mathru.net
repository: https://github.com/mathrunet/flutter_masamune/tree/master/packages/masamune_signin_twitter

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  masamune:
  masamune_firebase:
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.4
  twitter_login: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
